<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My School Shop</title>
<style>
    body { font-family: Arial, sans-serif; background: #fff; margin: 0; padding: 0; }
    header { background: #333; color: white; text-align: center; padding: 15px; font-size: 24px; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .items { display: flex; flex-wrap: wrap; justify-content: space-around; }
    .item { width: 180px; text-align: center; margin: 10px; border: 1px solid #ccc; padding: 10px; }
    .item img { max-width: 100%; height: auto; }
    .item h3 { margin: 10px 0 5px; }
    .item p { color: green; font-weight: bold; margin: 5px 0; }
    .form-section { margin-top: 30px; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, select, textarea, button { font-size: 16px; padding: 8px; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    .photo-preview img { max-width: 150px; margin-top: 10px; }
</style>
</head>
<body>
<header>My School Shop</header>
<div class="container">
    <h2>Items for Sale</h2>
    <div class="items">
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Keyboard Fidget">
            <h3>Keyboard Fidget</h3>
            <p>$3</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Infinity Cube">
            <h3>Infinity Cube</h3>
            <p>$4</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Name Keychain">
            <h3>Name Keychain</h3>
            <p>$2</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Frontman Mask">
            <h3>Frontman Mask</h3>
            <p>$5</p>
        </div>
    </div>

    <div class="form-section" id="order">
        <h2>Reserve an Item</h2>
        <form id="orderForm">
            <select name="item" id="item" required>
                <option value="">-- Select an item --</option>
                <option value="Keyboard Fidget">Keyboard Fidget</option>
                <option value="Infinity Cube">Infinity Cube</option>
                <option value="Name Keychain">Name Keychain</option>
                <option value="Frontman Mask">Frontman Mask</option>
            </select>
            <input type="number" name="qty" id="qty" placeholder="Quantity" required min="1">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <textarea name="message" id="message" placeholder="Additional details (optional)"></textarea>
            
            <!-- Add Photo Button -->
            <label for="photo">Add a Photo (optional):</label>
            <input type="file" id="photo" accept="image/*">
            <div class="photo-preview" id="photoPreview"></div>
            
            <button type="submit">Send Email</button>
        </form>
    </div>
</div>

<script>
document.getElementById('photo').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
            const img = document.createElement('img');
            img.src = evt.target.result;
            const preview = document.getElementById('photoPreview');
            preview.innerHTML = '';
            preview.appendChild(img);
        };
        reader.readAsDataURL(file);
    }
});

document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Stop default form submission

    const item = document.getElementById('item').value;
    const qty = document.getElementById('qty').value;
    const name = document.getElementById('name').value;
    const message = document.getElementById('message').value;

    if (!item || !qty || !name) {
        alert('Please fill out all required fields.');
        return;
    }

    const subject = encodeURIComponent(`Order for ${item}`);
    const body = encodeURIComponent(`Item: ${item}\nQuantity: ${qty}\nName: ${name}\nMessage: ${message}`);
    const mailtoLink = `mailto:emmettemm15@gmail.com?subject=${subject}&body=${body}`;
    window.location.href = mailtoLink;

    // âœ… DO NOT reset form, keep selection
});
</script>
</body>
</html>
